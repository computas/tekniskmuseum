<div class="drawing-container">
  <div class="drawing-header">
    <h1><span class="drawing-header-text">Tegn: </span>{{ guessWord | uppercase }}</h1>
    <div class="drawing-seconds">
      <!--<span class="material-icons">
        timer
      </span>
      <span class="countdown" #countDown>{{ timeLeft }} s</span>-->
      <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">
          {{ timeLeft }}
        </span>
      </div>
    </div>
    <button mat-icon-button color="primary" aria-label="icon button with a trash icon" (click)="clear()">
      <span class="material-icons">
        <img src="../../../assets/eraser.svg" alt="Kiwi standing on oval" />
      </span>
    </button>
  </div>
  <div>
    <canvas
      id="drawing-canvas"
      (mousedown)="start($event)"
      (mouseup)="stop($event)"
      (mousemove)="draw($event)"
      (touchstart)="start($event)"
      (touchmove)="draw($event)"
      (touchend)="stop($event)"
      #canvas
    ></canvas>
  </div>

  <div class="drawing-robot"></div>
</div>
