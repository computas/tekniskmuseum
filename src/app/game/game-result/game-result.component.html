<app-highscore-side-nav [playerScore]="13">
  <div id="result-container">
    <h1 id="result-header">Godt Tegnet!</h1>
    <div id="result-card-container">
      <div id="result-card" *ngFor="let result of results">
        <img
          mat-card-image
          [src]="result.imageData"
          [className]="result.hasWon ? 'game-result-img card-won' : 'game-result-img card-loss'"
        />
        <p id="result-subtitile">
          <span *ngIf="result.hasWon" class="material-icons" id="won">
            done
          </span>
          <span *ngIf="!result.hasWon" class="material-icons" id="loss">
            clear
          </span>
          {{ result.word | titlecase }}
        </p>
      </div>
    </div>
    <a href="#"
      ><button mat-raised-button class="start-new-game-button">
        <span class="material-icons">
          refresh
        </span>
        Spill igjen
      </button></a
    >
  </div>
</app-highscore-side-nav>
