<!-- <div *ngIf="showHowToPlay" [@inOutAnimation]> -->
<div *ngIf="showHowToPlay" [@enterAnimation]>
  <app-game-info (getDrawWord)="getDrawWord()"></app-game-info>
</div>
<div *ngIf="newGame && !showIntermediateResult" [@enterAnimation]>
  <app-drawing></app-drawing>
</div>
<div *ngIf="showIntermediateResult" [@enterAnimation]>
  <app-game-intermediate-result
    (nextGuess)="nextGuess($event)"
    (finalResult)="finalResult($event)"
  ></app-game-intermediate-result>
</div>
<div *ngIf="showFinalResult" [@enterAnimation]>
  <app-game-result></app-game-result>
</div>
<div *ngIf="showWordToDraw" [@enterAnimation]>
  <app-game-word-to-draw (drawWord)="startGame()"></app-game-word-to-draw>
</div>
