<div id="lobbyBackground">
  <div id="lobbyContent">
    <div id="topContent">
      <img class="logo" src="assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" />
      <button class="back-button" routerLink="/welcome" routerLinkActive="active" alt="Go back button" aria-label="Return button">
        <span class="button-text">
          <!-- <mat-icon class="button-icon" aria-label="Example home icon">arrow_back_ios</mat-icon> -->
          <img class="back-button-icon" src="../assets/icons/arrow4-svgrepo-com.svg" />
          {{ 'BACK_BUTTON' | translate }}
        </span>
      </button>
    </div>

    <div id="waitingForPlayerInfo">
      <app-i-avatar [height]="200" [width]="100" [color]="colorOfI" />
      <app-speech-bubble
        [pointerSide]="PointerSide.Left"
        [arrowAlignment]="ArrowAlignment.Top"
        [isFlipped]="false"
        [textColor]="textColorI"
        [bubbleColor]="bubbleColorI"
        [bubbleSize]="'large'"
      >
        <div slot="body-alt" id="speechBubbleContent">
          <p id="waitingText">
            {{ 'WAITING_FOR_OPPONENT' | translate }}
          </p>

          @if (waitingForOtherPlayer) {
          <div id="loader"></div>
          } @if (!waitingForOtherPlayer) {
          <span>
            <mat-icon class="checkIcon" aria-label="Checkmark icon"> done </mat-icon>
          </span>
          }
        </div>
      </app-speech-bubble>
    </div>
  </div>
</div>
