<header class="header">
    <app-custom-button
        [buttonStyle]="buttonStyle"
        [buttonText]="buttonText | translate"
        [iconSrc]="iconSrc"
    ></app-custom-button>
    @if (showProgressBar) {
        <app-game-progress-bar />
    }
    <img class="logo" src="assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" /> 
</header>
