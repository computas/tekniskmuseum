<div id="intermediate-container">
  <div>
    <ng-container *ngIf="result">
      <div class="intermediate-content">
        <div class="avatar-container" *ngIf="result.hasWon">
          <div class="avatar"><img src="../../../assets/avatar-happy.svg" alt="avatar" /></div>
        </div>
        <div class="avatar-container" *ngIf="!result.hasWon">
          <div class="avatar"><img src="../../../assets/avatar-sad.svg" alt="avatar" /></div>
        </div>
        <div class="intermediate-container">
          <div class="word-text" *ngIf="result.hasWon">
            <h1>
              {{ wonSentence }}<b *ngIf="result.word">{{ this.result.word | uppercase }}</b
              >!
            </h1>
          </div>
          <div class="word-text" *ngIf="!result.hasWon">
            <h1>{{ lostSentence }}</h1>
          </div>
          <div class="result-img">
            <img [src]="result.imageData" [className]="result.hasWon ? 'won' : 'loss'" />
          </div>
        </div>
        <div class="avatar-container-spacer"></div>
        <button *ngIf="gameOver && !waitingForPlayer" mat-raised-button class="next-word-button" (click)="getSummary()">
          Oppsummering
        </button>
        <button *ngIf="!isMultiplayer && !gameOver" mat-raised-button class="next-word-button" (click)="newDrawing()">
          Neste ord
        </button>
        <button
          *ngIf="!gameOver && !waitingForPlayer"
          mat-raised-button
          class="next-word-button"
          (click)="newDrawing()"
        >
          Neste ord
        </button>
        <h1 class="waiting" *ngIf="!gameOver && isMultiplayer && waitingForPlayer">
          Venter på spiller
        </h1>
        <h1 class="waiting" *ngIf="gameOver && isMultiplayer && waitingForPlayer">
          Venter på spiller
        </h1>
      </div>
    </ng-container>
    <ng-template #loading>
      <mat-spinner [diameter]="50" class="white-spinner"></mat-spinner>
    </ng-template>
  </div>
</div>
