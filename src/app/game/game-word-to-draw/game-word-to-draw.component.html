<div class="word-container-background">
  <div class="word-container">
    <div id="topContent">
      <button class="home-btn" (click)="goToWelcomePage()">
        <img class="home-icon" src="assets/house.svg" alt="a house icon with round edges" />
        {{ 'END_GAME_BUTTON' | translate }}
      </button>
      <img class="logo" src="assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" />
    </div>
    <div class="round-info">{{ 'ROUND_LABEL' | translate }} {{ currentRound }} av {{ totalRounds }}</div>
    <div class="speech-bubble-container">
      <app-speech-bubble
        class="speech-bubble"
        [textColor]="CustomColorsIO.white"
        [bubbleColor]="CustomColorsIO.indigo"
        [pointerSide]="PointerSide.Left"
        [arrowAlignment]="ArrowAlignment.Bottom"
        [bubbleSize]="'large'"
      >
        <ng-container slot="body-alt">
          <p class="word-draw">{{ 'DRAW_LABEL' | translate }}</p>
          @if (loading) {
            <mat-spinner class="white-spinner" id="white"></mat-spinner>
          } @else {
            <h1 class="word-to-guess">{{ word | uppercase }}</h1>
          }
        </ng-container>
      </app-speech-bubble>
    </div>
    <div class="word-footer">
      <app-i-avatar class="avatar" [color]="CustomColorsIO.white" [width]="39" [height]="192"></app-i-avatar>
      @if (!loading) {
        <button mat-raised-button class="draw-word-button" (click)="toDrawingBoard()">
          {{ 'DRAW_BUTTON' | translate }}
          <mat-icon class="button-icon play_arrow" aria-label="play_arrow">arrow_forward_ios</mat-icon>
        </button>
      }
    </div>
  </div>
</div>
