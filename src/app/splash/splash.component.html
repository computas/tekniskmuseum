<div class="container-background" (click)="navigateToWelcome()" (keypress)="navigateToWelcome()" tabindex="0">
  <button class="logo">
    <img src="assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" />
  </button>

  <div class="speech-bubble-container">
    @if (isFirstSpeechBubble) {
      <app-speech-bubble
        class="speech-bubble-adjusted"
        [textColor]="textColor"
        [bodyText]="'Slik ser et EPLE ut'"
        [pointerSide]="PointerSide.Bottom"
        [arrowAlignment]="ArrowAlignment.Left"
        [bubbleSize]="'medium'"> 
      </app-speech-bubble>
    } @else {
      <app-speech-bubble
        class="speech-bubble-adjusted"
        [textColor]="CustomColorsIO.white"
        [bubbleColor]="CustomColorsIO.indigo"
        [bodyText]="'Jeg trodde dette var et EPLE...'"
        [pointerSide]="PointerSide.Bottom"
        [arrowAlignment]="ArrowAlignment.Right"
        [bubbleSize]="'medium'">
      </app-speech-bubble>
    }
  </div>

  @if (isFirstSvg) {
    <img class="teaching-image" src="assets/I-teaching-O.svg" alt="I teaching O" />
  } @else {
    <img class="teaching-image" src="assets/I-teaching-O-2.svg" alt="I teaching O 2" />
  }

  <div class="play-text">TRYKK FOR Ã… SPILLE</div>
</div>
