<div class="container-background" (click)="navigateToWelcome()" (keypress)="navigateToWelcome()" tabindex="0">
  <button class="logo">
    <img src="assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" />
  </button>

  <div class="speech-bubble-container">
    <app-speech-bubble
      class="speech-bubble-adjusted"
      [textColor]="currentBubbleTextColor"
      [bubbleColor]="currentBubbleColor"
      [bodyText]="currentBubbleText"
      [pointerSide]="currentPointerSide"
      [arrowAlignment]="currentArrowAlignment"
      [bubbleSize]="'medium'">
    </app-speech-bubble>
  </div>

  <img class="teaching-image" [src]="currentSvg" alt="Teaching Image" />

</div>
