<div class="container-background">
  <div class="container">
    <div><img class="logo" src="../../assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" /></div>
    <div class="play-container">
      <div class="text-container">
         <div class="avatar"><img class="avatar-image" src="../../assets/illustrations/IO_Illustrasjoner-1_1360x939.png" alt="avatar" /></div>
        <div class="info-text">
          <span>
            Hei, jeg heter<span class="avatar-name"> IO</span>. <br />
            Kan du hjelpe meg å lære?
          </span>

          <div class="button-container">
            <a routerLink="/playgame/singleplayer" routerLinkActive="active">
              <button mat-raised-button class="play-game-button">
                <div class="button-text">
                  <mat-icon class="button-icon" aria-label="player one icon">person</mat-icon>1 spiller
                </div>
              </button>
            </a>
            <a routerLink="/playgame/multiplayer" routerLinkActive="active">
              <button mat-raised-button class="play-game-button">
                <div class="button-text">
                  <mat-icon class="button-icon" aria-label="player two icon">group</mat-icon>2 spillere
                </div>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
