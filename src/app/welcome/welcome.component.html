<div class="container-background">
  <div class="container">
    <button class="logo" (click)="goToAdmin()">
      <img src="assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" aria-label="GÃ¥ til admin side" />
    </button>
    <div class="language-button-container">
      <button class="language-button" (click)="changeLanguage('EN')" [class.selected]="(currentLang$ | async) === 'EN'">
        <img src="assets/UK.svg" alt="UK flag" />
        EN
      </button>
      <button class="language-button" (click)="changeLanguage('NO')" [class.selected]="(currentLang$ | async) === 'NO'">
        <img src="assets/Norway.svg" alt="Norway flag" />
        NO
      </button>
    </div>
    <div class="play-container">
      <div class="text-container">
        <div class="avatar"><img class="avatar-image" src="assets/logo/io_logoanimasjon.gif" alt="avatar" /></div>
        <div class="info-text">
          <span>
            {{ 'WELCOME_MESSAGE' | translate }}<span class="avatar-name"> IO</span>. <br />
            {{ 'HELP_ME_LEARN' | translate }}
          </span>

          <div class="button-container">
            <a routerLink="/playgame/singleplayer" routerLinkActive="active">
              <button mat-raised-button class="play-game-button">
                <div class="button-text">
                  <mat-icon class="button-icon" aria-label="player one icon">person</mat-icon
                  >{{ 'PLAYER_MODE_SINGLE' | translate }}
                </div>
              </button>
            </a>
            <a routerLink="/playgame/multiplayer" routerLinkActive="active">
              <button mat-raised-button class="play-game-button">
                <div class="button-text">
                  <mat-icon class="button-icon" aria-label="player two icon">group</mat-icon
                  >{{ 'PLAYER_MODE_MULTI' | translate }}
                </div>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
