<div class="container">
  <div class="play-container">
    <div class="text-container">
      <div class="avatar"><img class="avatar-image" src="../../../assets/avatar-welcome.svg" alt="avatar" /></div>
      <div class="info-text">
        <span>
          Hei, jeg heter<span style="color: #fa852f; font-weight: 500;"> Kunstig Jens</span>. <br />
          Kan du hjelpe meg å lære?
        </span>

        <div class="button-container">
          <a routerLink="/playgame/singleplayer" routerLinkActive="active">
            <button mat-raised-button class="play-game-button">
              <div class="button-text">
                <mat-icon class="button-icon" aria-label="Example home icon">person</mat-icon>1 spiller
              </div>
            </button>
          </a>
          <a routerLink="/playgame/multiplayer" routerLinkActive="active">
            <button mat-raised-button class="play-game-button">
              <div class="button-text">
                <mat-icon class="button-icon" aria-label="Example home icon">group</mat-icon>2 spiller
              </div>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
