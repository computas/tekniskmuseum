<div class="container-background">
  <div class="container">
    <header class="header">
      <button class="logo">
        <img src="assets/logo/IO-logo-inverted_transparent-bg.png" alt="logo" aria-label="GÃ¥ til admin side" />
      </button>
      <div class="language-button-container">
        <button
          class="language-button"
          (click)="changeLanguage('EN')"
          [class.selected]="(currentLang$ | async) === 'EN'"
        >
          <img src="assets/UK.svg" alt="UK flag" />
          ENG
        </button>
        <button
          class="language-button"
          (click)="changeLanguage('NO')"
          [class.selected]="(currentLang$ | async) === 'NO'"
        >
          <img src="assets/Norway.svg" alt="Norway flag" />
          NO
        </button>
      </div>
    </header>

    <div class="main-content" (click)="skipAnimation()">
      <div class="text-content" >
        <div class="I-figure" >
          <img src="assets/I-figure.svg" alt="I-figure" height="170px" [@moveFigure]="{value: stateFigureI, params: {y: moveDistanceI, breakY: moveDistanceI + 20}}" />
        </div>
        <div class="speech-bubbles">
          <app-speech-bubble
            [@makeVisible]="stateFirstBubbleO"
            class="speech-bubble right"
            [pointerSide]="PointerSide.Bottom"
            [arrowAlignment]="ArrowAlignment.Right"
            [isFlipped]="false"
            [textColor]="CustomColorsIO.white"
            [bubbleColor]="CustomColorsIO.indigo"
            [bubbleSize]="'medium'"
          >
            <div slot="body-alt" class="speech-bubble-text">
              {{ 'INTRO_MESSAGE' | translate }}<span slot="body-alt" class="avatar-name"> O</span>
            </div>
          </app-speech-bubble>
  
          <app-speech-bubble
            [@makeVisible]="stateFirstBubbleI"
            class="speech-bubble left"
            [pointerSide]="PointerSide.Bottom"
            [arrowAlignment]="ArrowAlignment.Left"
            [isFlipped]="false"
            [bubbleSize]="'medium'"
          >
            <div slot="body-alt" class="speech-bubble-text">
              {{ 'INTRO_MESSAGE_2' | translate }}<span class="avatar-name"> I</span>
            </div>
          </app-speech-bubble>
  
          <app-speech-bubble
            [@makeVisible]="stateSecondBubbleO"
            class="speech-bubble right"
            [pointerSide]="PointerSide.Bottom"
            [arrowAlignment]="ArrowAlignment.Right"
            [isFlipped]="false"
            [textColor]="CustomColorsIO.white"
            [bubbleColor]="CustomColorsIO.indigo"
            [bubbleSize]="'medium'"
          >
            <div slot="body-alt" class="speech-bubble-text">
              <span class="avatar-name"> I</span>{{ 'INTRO_EXPLANATION' | translate }} <br />
              {{ 'INTRO_EXPLANATION_2' | translate }} <br />
            </div>
          </app-speech-bubble>
          <app-speech-bubble
            [@makeVisible]="stateSecondBubbleI"
            class="speech-bubble left"
            [pointerSide]="PointerSide.Top"
            [arrowAlignment]="ArrowAlignment.Left"
            [isFlipped]="false"
            [bubbleSize]="'medium'"
          >
            <div slot="body-alt" class="speech-bubble-text">
              {{ 'INTRO_CALL_TO_ACTION' | translate }}<span class="avatar-name"> O</span
              >{{ 'INTRO_CALL_TO_ACTION_2' | translate }} <br />
            </div>
          </app-speech-bubble>
        </div>
        <div class="O-figure" #figureO >
          <img src="assets/O-figure.svg"  alt="O-figure" height="170px" [@moveFigure]="{value: stateFigureO, params: {y: moveDistanceO, breakY: moveDistanceO + 20}}" />
        </div>
      </div>
    </div>
    <div class="button-container" [@makeVisible]="stateButtons" >
      <button mat-raised-button [disabled]="!buttonIsVisible" routerLink="/playgame/singleplayer" routerLinkActive="active" (click)="setSingleplayer()" class="play-game-button">
        <div class="button-text">
          <mat-icon class="button-icon" aria-label="player one icon">person</mat-icon
          >{{ 'PLAYER_MODE_SINGLE' | translate }}
        </div>
      </button>
      <button mat-raised-button [disabled]="!buttonIsVisible" routerLink="/playgame/multiplayer" routerLinkActive="active" (click)="setMultiplayer()" class="play-game-button">
        <div class="button-text">
          <mat-icon class="button-icon" aria-label="player two icon">group</mat-icon
          >{{ 'PLAYER_MODE_MULTI' | translate }}
        </div>
      </button>
    </div>
  </div>
</div>
