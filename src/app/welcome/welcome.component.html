<div class="container">
  <button mat-fab (click)="speakIntro()" type="button" value="Play" color="primary" class="tts-button">
    <mat-icon>volume_up</mat-icon>
  </button>
  <div class="play-container">
    <span class="info-text">
      Hei, jeg <span style="color: #fa852f; font-weight: 500;"> Kunstig Intelligens</span>. <br />
      Kan du hjelpe meg lære?
    </span>
    <span>
      <button mat-raised-button class="play-game-button" (click)="goToGameInfoPage()">
        SPILL
      </button>
    </span>
  </div>
  <div class="navigation-container">
    <button mat-raised-button class="navigation-button" (click)="goToGameInfoPage()">
      <mat-icon aria-label="Example home icon">school</mat-icon>
      Lær mer
    </button>

    <button mat-raised-button class="navigation-button" (click)="goToGameInfoPage()">
      <mat-icon aria-label="Example home icon">star</mat-icon>
      Topplisten
    </button>
  </div>
</div>
