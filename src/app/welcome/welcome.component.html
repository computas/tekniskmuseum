<div class="container">
  <div class="play-container">
    <div class="text-container">
      <button class="avatar" (click)="goToAdmin()" aria-label="Gå til admin side">
        <img class="avatar-image" src="assets/avatar-welcome.svg" alt="" />
      </button>
      <div class="info-text">
        <span>
          Hei, jeg heter<span style="color: #fa852f; font-weight: 700"> Kunstig Jens</span>. <br />
          Kan du hjelpe meg å lære?
        </span>

        <div class="button-container">
          <a routerLink="/playgame/singleplayer" routerLinkActive="active">

              <div class="button-text">
                <mat-icon class="button-icon" aria-label="player one icon">person</mat-icon>1 spiller
              </div>
            </button>
          </a>

              <div class="button-text">
                <mat-icon class="button-icon" aria-label="player two icon">group</mat-icon>2 spillere
              </div>
            </button>
          </a> -->
        </div>
      </div>
    </div>
  </div>
</div>
