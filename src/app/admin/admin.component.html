<h2>Administrering</h2>
<br />
<div class="wrapper">
  <div class="login">
    <form id="login" method="get" align="center">
      <label for="Uname">
        <b>Brukernavn</b>
      </label>
      <input #username type="text" name="Uname" id="Uname" placeholder="Brukernavn" />
      <br /><br />
      <label for="Pass">
        <b>Passord</b>
      </label>
      <input #password type="Password" name="Pass" id="Pass" placeholder="Passord" />
      <br /><br />
      <input
        type="button"
        class="login-button"
        (click)="login(username.value, password.value)"
        name="log"
        id="log"
        value="Logg inn"
      />
      <br />
    </form>
    <input type="button" class="back-button" (click)="goBack()" name="log" id="back" value="Tilbake" /><br />
  </div>
</div>
