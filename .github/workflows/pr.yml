# This workflow will do a clean install of node dependencies, build the source code, perform lint checks and run tests across different versions of node.
# This workflow will only be run for pull requests to master and develop branches provided there are no merge conflicts. 
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Lint & Build

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]

    steps:
      - name: Checkout ✔️
        uses: actions/checkout@v4

      - name: Setup bun 🥟
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies 📝
        run: bun install

      - name: Run Lint 🧼
        run: bun run lint

      - name: Build 🛠️
        run: bun run build
